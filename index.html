<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick carrots!</title>
    <script src="https://kit.fontawesome.com/13afbdcda1.js" crossorigin="anonymous"></script>
    <script type="module" src="src/main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <header class="game_header">
            <button class="game_btn">
                <i class="fas fa-play"></i>
            </button>
            <span class="game_timer">0:0</span>
            <span class="game_score">0</span>
        </header>
        <section class="game_field"></section>
    </section>
    <section class="popup popup-hide">
        <button class="popup_refresh">
            <i class="fas fa-redo-alt"></i>
        </button>
        <span class="popup_message">
            Hallo!
        </span>
    </section>
</body>
</html>
